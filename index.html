<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Transcriber</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voice Transcriber</h1>
        <p class="subtitle">Your cutting-edge tool for voice-to-text conversion</p>
        <div class="glass-panel">
            <div id="languageDisplay" class="language-display"></div>
            <div id="timer" class="timer">00:00</div>
            <div class="button-group">
                <button id="recordButton" class="btn primary">Start Recording</button>
                <button id="clearButton" class="btn secondary">Clear Recording</button>
            </div>
            <textarea id="transcription" class="transcription" placeholder="Transcription will appear here..." readonly></textarea>
            <button id="downloadButton" class="btn primary" disabled>Download Transcription</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
